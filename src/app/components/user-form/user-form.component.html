<form class="user-form" [formGroup]="form">
  <div class="user-form__title" mat-dialog-title>
    {{ _editMode ? "Edit" : "Create" }} User
  </div>
  <mat-dialog-content class="user-form__fields">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input formControlName="name" matInput required />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
      <input formControlName="username" matInput required />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input formControlName="email" matInput required />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Website</mat-label>
      <input formControlName="website" matInput />
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions class="user-form__controls">
    <button mat-button mat-dialog-close (click)="_cancel()">Cancel</button>
    <button
      mat-button
      mat-dialog-close
      cdkFocusInitial
      [disabled]="form.invalid"
      (click)="_confirm()"
    >
      {{ _editMode ? "Save" : "Create" }}
    </button>
  </mat-dialog-actions>
</form>
