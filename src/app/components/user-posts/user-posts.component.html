@if(_posts$ | async; as posts) { @for(post of posts; track post.id) {
<mat-card class="user-posts" appearance="outlined">
  <mat-card-header class="user-posts__header">
    <mat-card-title>{{ post.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content class="user-posts__content">{{
    post.body
  }}</mat-card-content>
</mat-card>
} }
