<div mat-dialog-title>Confirmation</div>
<mat-dialog-content>
  @if(data?.text) {
  {{ data!.text }}
  } @else { Are you sure? }
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="_confirm()">
    Yes
  </button>
</mat-dialog-actions>
